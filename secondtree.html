  <meta charset="UTF-8">

  <title>Generative Art Trees</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB; /* Sky Blue */
    }

    .tree-container {
      margin-top: 20px; /* Add some top margin for better visibility */
    }

    .tree {
      position: relative;
    }

    section {
      align-self: flex-start; /* Align section to the top left */
      text-align: left;
      margin-left: 20px; /* Add some left margin for better visibility */
    }

    section h1, section p {
      margin: 0; /* Remove default margins for h1 and p */
    }

    .trunk {
      width: 40px;
      height: 250px;
      background-color: #8B4513; /* Saddle Brown */
      border-radius: 10px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .branches {
      position: absolute;
      bottom: 300px;
      left: 50%;
      transform: translateX(-30%);
      z-index: 2;
    }

    .branch {
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 150px solid #228B22; /* Forest Green */
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .flower {
      width: 20px;
      height: 20px;
      background-color: #FF0000; /* Red */
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }

    .branch:nth-child(2) {
      transform: translateX(-50%) rotate(45deg);
    }

    .branch:nth-child(2) .flower {
      bottom: 80%;
    }

    .branch:nth-child(3) {
      transform: translateX(-50%) rotate(-45deg);
    }

    .branch:nth-child(3) .flower {
      bottom: 80%;
    }

    .branch:nth-child(4) {
      transform: translateX(-50%) rotate(90deg);
    }

    .branch:nth-child(4) .flower {
      bottom: 70%;
    }

    .branch:nth-child(5) {
      transform: translateX(-50%) rotate(-90deg);
    }

    .branch:nth-child(5) .flower {
      bottom: 70%;
    }

    /* Additional flowers on each branch */
    .branch:nth-child(1) .flower:nth-child(n+2),
    .branch:nth-child(2) .flower:nth-child(n+2),
    .branch:nth-child(3) .flower:nth-child(n+2),
    .branch:nth-child(4) .flower:nth-child(n+2),
    .branch:nth-child(5) .flower:nth-child(n+2) {
      transform: rotate(calc(100deg * (var(--i) + 1))) translateY(40%);
    }

    .branch:nth-child(1) .flower:nth-child(n+2) {
      --i: 0;
    }

    .branch:nth-child(2) .flower:nth-child(n+2) {
      --i: 1;
    }

    .branch:nth-child(3) .flower:nth-child(n+2) {
      --i: 2;
    }

    .branch:nth-child(4) .flower:nth-child(n+2) {
      --i: 3;
    }

    .branch:nth-child(5) .flower:nth-child(n+2) {
      --i: 4;
    }

    /* Additional flowers towards the bottom of branches */
    .branch .flower:nth-child(n+7) {
      transform: translateY(40%);
    }

    /* Additional flowers just above the trunk */
    .tree .flower.above-trunk {
      bottom: 0px;
    }

    /* Remove 1 flower */
    .branch:nth-child(1) .flower:nth-child(1),
    .branch:nth-child(1) .flower:nth-child(7)
    {
      display: none;
    }
    

  </style>
